<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <div class="header">
        <span class="title">CLIP MONEY</span>

    </div>
    <div class="cont-log">
        <div class="inp-log">
            <span>Nombre de usuario</span>
            <input type="text" id="userLog" placeholder='Ej: Rodrigo Lopez'>
        </div>
        <div class="inp-log">
            <span>Contrasena</span>
            <input type="text" id="passwordLog" class='form-control' placeholder='Contrasena'>
        </div>
        <div class="inp-log log-button">
            <button class="btn-acept">ACEPTAR</button>
        </div>
        <div class="inp-log registro">
            <span>No estas registrado?</span>
            <a class="href-reg" href="registro.html">
                <span class="href-reg">HACE CLICK ACA</span>
            </a>
            
        </div>
    </div>
