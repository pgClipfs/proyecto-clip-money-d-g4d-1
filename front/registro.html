<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@900&display=swap" rel="stylesheet">
    <title>Regristro</title>
</head>
<body>
    <div class="header">
        <div class="arrow">
            <a href="/index.html">
                <img class="img-arr" src="/img/arrow-1.png" alt="">
            </a>
        </div>
        <div class="cont-title">
            <span class="title">CLIP MONEY</span>
            <span>Nosotros cuidamos tu dinero</span>
        </div>
    </div>
    <div class="cont-reg">
        <div class="direc-reg">
            <div class="direc-flex">
                <span>Nombre</span>
                <input type="text" id="nameReg" placeholder='Ej: Rodrigo' required>
            </div>
            <div class="direc-flex">
                <span>Apellido</span>
                <input type="text" id="lastnameReg" placeholder='Ej: Lopez' required>
            </div>
        </div>
        <div class="direc-reg">
            <div class="direc-flex">
                <span>DNI</span>
                <input type="number" id="dniReg" placeholder='Ej: 11.111.111' required>
            </div>
            <div class="direc-flex">
                <span>Telefono</span>
                <input type="number" id="telReg" placeholder='Ej: 155 55 5555' required>
            </div>
        </div>
        <div class="inp-reg">
            <span>E-mail</span>
            <input type="email" id="emailReg" placeholder='Ej: rlopez@clipmoney.com' required>
        </div>
        <div class="direc-reg">
            <div class="direc-flex">
                <span>Usuario</span>
                <input type="text" id="userReg" placeholder='Ej: rlopez-2' required>
            </div>
            <div class="direc-flex">
                <span>Contrasena</span>
                <input type="password" id="passwordReg" placeholder='contrasena123' required>
            </div>
        </div>
        <div class="inp-reg">
            <span>Pais</span>
            <select name="Pais" id="paisReg" required>
                <option value="" disabled selected>Seleccione una opcion</option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Uruguay">Uruguay</option>
            </select>
        </div>
        <div class="direc-reg">
            <div class="direc-flex">
                <span>Provincia</span>
                <input type="text" id="provReg" placeholder='Ej: Buenos Aires' required>
            </div>
            <div class="direc-flex">
                <span>Localidad</span>
                <input type="text" id="LocReg" placeholder='Ej: CABA' required>
            </div>
        </div>
        <div class="direc-reg">
            <div class="direc-flex">
                <span>calle</span>
                <input type="text" id="calleReg" placeholder='Ej: Independencia' required>
            </div>
            <div class="direc-flex">
                <span>Altura</span>
                <input type="number" id="altReg" placeholder='Ej: 1500' required>
            </div>
        </div>
        <div>
            <input type="radio" name="term-cond-reg" id="term-cond-reg" value="Presencial" required>
            <span>Acepta terminos y condiciones</span>
        </div>
        <div class="btn-reg">
            <button class="btn">Aceptar</button>
            <button class="btn">Cancelar</button>
        </div>
    </div>
</body>
</html>
