<div mat-dialog-content>






    <div class="login-form">
        <div class="container">
            <div class="login">
                <div class="form-icon">
                    <img src="../../../assets/img/logo/logo_clip.png" width="200" alt="">
                </div>

                <form action="#" method="post" class="form-horizontal">
                    <div class="form-group">
                        <span class="input-icon"><i class="fa fa-user-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Usuario" [formControl]="usernameControl">
                    </div>

                    <div class="form-group">
                        <span class="input-icon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Contraseña" [formControl]="passwordControl">
                    </div>

                    <button type="button" class="btn signin" (click)="onSubmit()"> Iniciar Sesión</button>
                    <span class="signup">No tienes cuenta? <a class="href-reg" routerLink="/registro">
              <span class="href-reg">Hace click aqui</span>
                    </a>


                    </span>
                    <button type="button" class="close">
            <span>&times;</span>
          </button>

                </form>
                <button class=" dialog" mat-button (click)="openDialog()">
          Recuperar contraseña</button>
            </div>
        </div>
    </div>

</div>
<div mat-mat-dialog-actions>
    <br>

    <button mat-button [mat-dialog-close]="true"><span>&times;</span></button>
</div>
