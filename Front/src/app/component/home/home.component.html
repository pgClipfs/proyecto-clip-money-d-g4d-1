<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">




<div class="container">
    <div class="row mb-4">
        <h2 class="display-1 text-center">Este es tu saldo</h2>
        <h4 class="display-1 text-center">{{this.saldoActual}}</h4>

    </div>
    <div class="row mt-5">
        <form [formGroup]="upSaldoForm" (ngSubmit)="onSubmit(upSaldoForm.value)" class="text-center">
            <input type="text" name="saldo" id="saldo" placeholder='Ej: 100' formControlName="monto">
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar Dinero</button>

        </form>

    </div>
    <button type="button" class="btn btn-primary mt-5" (click)="verMovimientos()">Ver movimientos</button>
    <div class="row mt-5">


        <table>

            <tr>

                <th>TipoMov</th>
                <th>Cliente</th>
                <th>Monto</th>
                <th>Fecha</th>
            </tr>

            <tr *ngFor=" let mov of this.movimientosList">
                <th scope="row"></th>
                <td>Ingreso</td>
                <td>{{this.apellido}}</td>
                <td>{{mov.monto}}</td>

                <td>{{mov.fecha}}</td>
                <td></td>
            </tr>


        </table>


    </div>






    <br>

</div>
