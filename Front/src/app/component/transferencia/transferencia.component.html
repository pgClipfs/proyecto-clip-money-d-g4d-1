<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Transferencias</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="title text-center">
                    <span>Tranferencia</span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form [formGroup]="upTransferencia" (ngSubmit)="onSubmit(upTransferencia.value)">
                    <div class="dat-deb">
                        <span class="header">Datos de debito</span>
                        <div class="input">
                            <span>Monto a transferir</span>
                            <input type="text" placeholder="Monto a transferir" name="monto" id="monto" formControlName="monto">
                        </div>
                    </div>
                    <div class="dat-deb">
                        <span class="header">Datos de credito</span>
                        <div class="input">
                            <span>Cuenta de destino</span>

                            <select formControlName="alias" [(ngModel)]="selectedDestino.id" class="form-control" id="alias" required (change)="onSelectAlias($event.target.value)">
                <option *ngFor=" let destino of this.listDestino " value={{destino.idDestino}}>
                  {{destino.alias}}

                </option>

              </select>
                            <div class="div-button ">
                                <button class="btn btn-primary " (click)="modal.open(content) ">Agregar Destino</button>
                            </div>
                        </div>


                        <div class="input ">
                            <span>E-mail de notificacion</span>
                            <input type="text " required>
                        </div>
                    </div>

                </form>


            </div>

        </div>
        <div class="row ">
            <div class="col-4 ">

                <div class="div-button ">
                    <button class="button ">Enviar</button>
                </div>

            </div>
            <div class="col-4 ">

            </div>
            <div class="col-4 ">
                <div class="div-button ">
                    <button class="button " routerLink="/home ">Volver</button>
                </div>
            </div>
        </div>
        <ng-template #content let-modal>
            <div class="modal-header ">
                <h4 class="modal-title text-center ">Agregar cuenta de destino</h4>
            </div>

            <div class="modal-body ">
                <form [formGroup]="upDestino " (ngSubmit)="onDestino(upDestino.value) ">
                    <span>Alias del destino</span>
                    <input class="input " type="text " name="alias " id="alias " placeholder="Alias " formControlName="alias ">
                    <br>
                    <span>Nombre del destino</span>
                    <input class="input " type="text " name="nombre " id="nombre " placeholder="Nombre " formControlName="nombre ">
                    <br>
                    <span>Apellido del destino</span>
                    <input class="input " type="text " name="apellido " id="apellido " placeholder="Apellido " formControlName="apellido ">
                    <br>
                    <span>Email del destino</span>
                    <input class="input " type="text " name="email " id="email " placeholder="Email " formControlName="email ">
                    <br>
                    <button type="submit " class="btn btn-primary ">Agregar Destino</button>

                </form>
            </div>
            <div class="modal-footer ">
                <button class="btn btn-success " type="button " (click)="modal.close() ">Salir</button>
            </div>

        </ng-template>








    </div>
</body>

</html>
